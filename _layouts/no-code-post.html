---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/yanyanblog/embed.js"></script>
    <a href="http://disqus.com" class="dsq-brlink">评论由<span class="logo-disqus">Disqus</span>支持</a>
</div>

<div id="related">
  <h3>Possibly Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
